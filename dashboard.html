<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <title>Dashboard</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="shortcut icon" href="./favicon.ico">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="main-heading col-sm-4">
        <img src="logo.png" id="logo">
      </div>
      <div class="nav col-sm-6">
        <ul>
          <li><a href="#contact">FAQS</a></li>
          <li><a href="#about">GET IN TOUCH</a></li>
          <li><a href="#about">ABOUT US</a></li>
          <li><a href="#home">HOME</a></li>
        </ul>
      </div>
      <div class="signup col-sm-1">
        <a href="#signup"><button id="signup">Welcome, Kara</button></a>
      </div>
    </div>

    <div class="row dash-header">
      <div class="dash-image col-sm-7">
        <img src="./hands-sm.jpg" alt="hands and feet" id="dash-image"/>
      </div>

      <div class="col-sm-5">
        <h1>Scout Camp</h1>
        <h1>Goal: $1000</h1>
        <img src="progress bar.png" alt=""><br/>
        <img src="social.png" alt="" id="social">
      </div>
    </div>

    <!-- MAIN BODY BUTTONS -->

    <div class="row options">
      <div class="col-sm-3">
        <a href="./analytics.html">
          <button class="btn btn-lg">
            <img class="img-responsive center-block" src="ICON.png" alt="">
            <p> ANALYTICS </p>
          </button>
        </a>
      </div>

      <div class="col-sm-3">
        <a href="#">
          <button class="btn btn-lg">
            <img class="img-responsive center-block" src="ICON.png" alt="">
            <p> MY EVENTS </p>
          </button>
        </a>
      </div>

      <div class="col-sm-3">
        <a href="#">
          <button class="btn btn-lg">
            <img class="img-responsive center-block" src="ICON.png" alt="">
            <p> MY ACCOUNT </p>
          </button>
        </a>
      </div>

    <div class="col-sm-3">
      <a href="#">
        <button class="btn btn-lg">
          <img class="img-responsive center-block" src="ICON.png" alt="">
          <p> NEW EVENT </p>
        </button>
      </a>
    </div>

    </div>
  </div>
</body>
</html>
